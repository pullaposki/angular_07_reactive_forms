<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <label for="firstName">First Name</label>
  <input type="text" name="firstName" formControlName="firstName" />
  <br />
  <label for="lastName">Last Name</label>
  <input type="text" name="lastName" formControlName="lastName" />
  <br />
  <label for="email">Email</label>
  <input type="email" name="email" formControlName="email" />
  <br />
  <label for="phone">Phone</label>
  <input type="tel" name="phone" formControlName="phone" />
  <br />
  <button type="submit">Add Contact</button>
</form>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of list; let i = index">
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phone }}</td>
      <td><button (click)="removeContact(i)">Remove</button></td>
    </tr>
  </tbody>
</table>
